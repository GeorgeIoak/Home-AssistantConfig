  api_key: !secret wu_api_key
  monitored_conditions:
    - alerts
    - temp_f
    - feelslike_f
    - wind_gust_mph
    - precip_today_in
    - precip_1d_in
    - temp_high_1d_f
    - temp_low_1d_f
    - wind_gust_1d_mph
    - weather
    - weather_1d
    - weather_1n
    - weather_2d
    - weather_2n
    - weather_3d
    - weather_3n
    - weather_4d
    - weather_4n

